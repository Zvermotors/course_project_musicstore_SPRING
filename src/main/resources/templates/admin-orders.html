<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MusicStore - Управление заказами</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .order-status {
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8em;
        }
        .status-created {
            background-color: #fff3cd;
            color: #856404;
        }
        .status-paid {
            background-color: #c3e6cb;
            color: #155724;
        }
        .status-delivered {
            background-color: #d4edda;
            color: #155724;
        }
        .status-cancelled {
            background-color: #f8d7da;
            color: #721c24;
        }
        .order-details {
            display: none;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            margin-top: 10px;
        }
        .order-products {
            margin-top: 10px;
        }
        .order-product {
            display: flex;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #dee2e6;
        }
        .order-product:last-child {
            border-bottom: none;
        }
        .order-product-image {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>MusicStore - Админ-панель</h1>
        <nav>
            <a th:href="@{/admin}">Пользователи</a>
            <a th:href="@{/admin/orders}" class="active">Заказы</a>
            <a th:href="@{/admin/reports}">Отчеты</a>
            <a th:href="@{/}">На сайт</a>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" class="btn-link">Выйти</button>
            </form>
        </nav>
    </header>

    <main>
        <h2>Управление заказами</h2>

        <div class="admin-content">
            <div class="filters">
                <form th:action="@{/admin/orders}" method="get">
                    <select name="status">
                        <option value="">Все статусы</option>
                        <option value="CREATED">Создан</option>
                        <option value="PAID">Оплачен</option>
                        <option value="DELIVERED">Доставлен</option>
                        <option value="CANCELLED">Отменен</option>
                    </select>
                    <input type="date" name="startDate">
                    <input type="date" name="endDate">
                    <button type="submit" class="btn">Фильтровать</button>
                </form>
            </div>

            <div th:if="${orders != null && !orders.empty}">
                <table class="admin-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Пользователь</th>
                        <th>Дата</th>
                        <th>Сумма</th>
                        <th>Статус</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.id}"></td>
                        <td th:text="${order.user.name}"></td>
                        <td th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy HH:mm')}"></td>
                        <td th:text="${order.totalAmount} + ' руб.'"></td>
                        <td>
                                <span th:classappend="'status-' + ${order.status.toLowerCase()}"
                                      class="order-status"
                                      th:text="${order.status}">
                                </span>
                        </td>
                        <td>
                            <button class="btn btn-sm"
                                    onclick="toggleOrderDetails(${order.id})">
                                Подробности
                            </button>
                            <th:block th:if="${order.status == 'CREATED'}">
                                <form th:action="@{'/order/process/' + ${order.id}}" method="post" style="display: inline;">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <button type="submit" class="btn btn-sm btn-success">Подтвердить</button>
                                </form>
                                <form th:action="@{'/order/cancel/' + ${order.id}}" method="post" style="display: inline;">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <button type="submit" class="btn btn-sm btn-danger">Отменить</button>
                                </form>
                            </th:block>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <!-- Детали заказов -->
                <div th:each="order : ${orders}" class="order-details" id="order-details-${order.id}">
                    <h4>Детали заказа #<span th:text="${order.id}"></span></h4>
                    <p><strong>Пользователь:</strong> <span th:text="${order.user.name}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${order.user.email}"></span></p>
                    <p><strong>Телефон:</strong> <span th:text="${order.user.phoneNumber}"></span></p>
                    <p><strong>Дата заказа:</strong> <span th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy HH:mm')}"></span></p>
                    <p><strong>Статус:</strong> <span th:text="${order.status}"></span></p>

                    <div class="order-products">
                        <h5>Товары:</h5>
                        <div th:each="product : ${order.products}" class="order-product">
                            <img th:if="${product.previewImageId != null}"
                                 th:src="@{'/images/' + ${product.previewImageId}}"
                                 class="order-product-image">
                            <div>
                                <p><strong th:text="${product.title}"></strong></p>
                                <p th:text="${product.price} + ' руб.'"></p>
                                <p th:text="${product.manufacturer}"></p>
                                <a th:href="@{'/product/' + ${product.id}}" target="_blank">Просмотр товара</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${orders == null || orders.empty}">
                <p>Заказы не найдены</p>
            </div>
        </div>
    </main>
</div>

<script>
    function toggleOrderDetails(orderId) {
        const detailsElement = document.getElementById('order-details-' + orderId);
        if (detailsElement.style.display === 'block') {
            detailsElement.style.display = 'none';
        } else {
            detailsElement.style.display = 'block';
        }
    }

    // Применяем фильтры из URL
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        const startDate = urlParams.get('startDate');
        const endDate = urlParams.get('endDate');

        if (status) {
            document.querySelector('select[name="status"]').value = status;
        }
        if (startDate) {
            document.querySelector('input[name="startDate"]').value = startDate;
        }
        if (endDate) {
            document.querySelector('input[name="endDate"]').value = endDate;
        }
    });
</script>
</body>
</html>
