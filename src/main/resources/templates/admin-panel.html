<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #d32f2f;
            border-bottom: 2px solid #d32f2f;
            padding-bottom: 10px;
        }
        .menu {
            margin-top: 20px;
        }
        .menu a {
            display: block;
            padding: 10px;
            margin: 5px 0;
            background: #e0e0e0;
            color: #333;
            text-decoration: none;
            border-radius: 3px;
        }
        .menu a:hover {
            background: #d32f2f;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Административная панель</h1>
    <p>Добро пожаловать, <span th:text="${username}">Admin</span>!</p>

    <div class="menu">
        <a href="/admin/users">Управление пользователями</a>
        <a href="/admin/products">Управление товарами</a>
        <a href="/admin/orders">Просмотр заказов</a>
        <a th:href="@{/admin/user-management}" class="btn btn-primary btn-lg">
            Настройки активности пользователей
        </a>
        <a href="/api/reports">Главная страница отчетов</a>
        <a href="/admin/dashboard">Статистика системы</a>
        <a href="/admin/notifications">Отправка массовых email уведомлений</a>
        <a href="/admin/notifications/single">Отправка email уведомления конкретному пользователю</a>

        <a href="/" th:href="@{/home}">Вернуться на сайт</a>
    </div>
</div>
</body>
</html>
