<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление заказами</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <!-- Кнопка возврата в админ-панель -->
    <div class="mb-3">
        <a th:href="@{/admin-panel}" class="btn btn-secondary">← Админ-панель</a>
    </div>

    <h2>Управление заказами</h2>

    <!-- Фильтры -->
    <div class="row mb-3">
        <div class="col-md-4">
            <form th:action="@{/admin/orders}" method="get">
                <select name="status" class="form-control" onchange="this.form.submit()">
                    <option value="">Все статусы</option>
                    <option value="PENDING" th:selected="${currentStatus == 'PENDING'}">Ожидание</option>
                    <option value="CONFIRMED" th:selected="${currentStatus == 'CONFIRMED'}">Подтвержден</option>
                    <option value="COMPLETED" th:selected="${currentStatus == 'COMPLETED'}">Завершен</option>
                    <option value="CANCELLED" th:selected="${currentStatus == 'CANCELLED'}">Отменен</option>
                </select>
            </form>
        </div>
    </div>

    <!-- Сообщения об ошибках/успехе -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <!-- Таблица заказов -->
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Пользователь</th>
            <th>Товар</th>
            <th>Количество</th>
            <th>Сумма</th>
            <th>Статус</th>
            <th>Дата заказа</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.user.email}"></td>
            <td th:text="${order.product.name}"></td>
            <td th:text="${order.quantity}"></td>
            <td th:text="${'₽' + #numbers.formatDecimal(order.totalAmount, 1, 2)}"></td>
            <td>
                <span th:text="${order.status.getDisplayName()}"></span>
            </td>
            <td th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy HH:mm')}"></td>
            <td>
                <div class="d-flex flex-column gap-1">
                    <!-- Форма для изменения статуса -->
                    <form th:action="@{/admin/orders/{id}/update-status(id=${order.id})}" method="post" class="mb-2">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <select name="status" class="form-control form-control-sm">
                            <option th:each="status : ${orderStatuses}"
                                    th:value="${status}"
                                    th:text="${status.getDisplayName()}"
                                    th:selected="${order.status == status}">
                            </option>
                        </select>
                        <button type="submit" class="btn btn-sm btn-primary mt-1 w-100">Обновить</button>
                    </form>

                    <!-- Форма для удаления заказа -->
                    <form th:action="@{/admin/orders/{id}/delete(id=${order.id})}" method="post"
                          onsubmit="return confirm('Вы уверены, что хотите удалить этот заказ?')">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button type="submit" class="btn btn-sm btn-danger w-100">
                            Удалить
                        </button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Если заказов нет -->
    <div th:if="${#lists.isEmpty(orders)}" class="alert alert-info">
        Заказы не найдены
    </div>
</div>
</body>
</html>
