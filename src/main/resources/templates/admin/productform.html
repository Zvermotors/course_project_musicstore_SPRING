<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${product.id != null} ? 'Редактирование товара' : 'Добавление товара'"></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2 th:text="${product.id != null} ? 'Редактирование товара' : 'Добавление товара'"></h2>

  <form th:action="@{/admin/products/save}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input type="hidden" th:field="*{product.id}">

    <div class="form-group">
      <label>Название</label>
      <input type="text" class="form-control" th:field="*{product.name}" required>
    </div>

    <div class="form-group">
      <label>Описание</label>
      <textarea class="form-control" th:field="*{product.description}" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label>Автор</label>
      <input type="text" class="form-control" th:field="*{product.author}" required>
    </div>

    <div class="form-group">
      <label>Цена</label>
      <input type="number" step="0.01" class="form-control" th:field="*{product.price}" required>
    </div>

    <div class="form-group">
      <label>Изображение</label>
      <input type="file" class="form-control-file" name="imageFile">
      <small class="form-text text-muted">
        Оставьте пустым, чтобы сохранить текущее изображение
      </small>
      <img th:if="${product.imagePath}" th:src="${product.imagePath}"
           style="max-width: 200px; margin-top: 10px;">
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="/admin/products" class="btn btn-secondary">Отмена</a>
  </form>
</div>
</body>
</html>
