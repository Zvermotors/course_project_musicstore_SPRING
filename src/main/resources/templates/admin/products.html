<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление товарами</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
    <!-- Кнопка возврата в админ-панель -->
    <div class="mb-4">
        <a href="/admin-panel" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i>Админ-панель
        </a>
    </div>

    <h2 class="mb-4">Управление товарами</h2>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="/admin/products/add" class="btn btn-primary">
            <i class="bi bi-plus"></i> Добавить товар
        </a>
    </div>

    <style>
        /* Стили для навигационного меню */
        .nav-menu {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #f8f9fa;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-item {
            padding: 10px 15px;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            background-color: #e9ecef;
        }

        .nav-link {
            color: #333;
            text-decoration: none;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link:hover {
            color: #0d6efd;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 15px;
            width: calc(100% - 30px);
            height: 2px;
            background-color: #0d6efd;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-link:hover::after {
            transform: scaleX(1);
        }

        /* Стили для статусов товаров */
        .status-available {
            color: #28a745;
        }
        .status-booked {
            color: #ffc107;
        }
        .status-sold {
            color: #dc3545;
        }
    </style>

    <ul class="nav-menu">
        <li class="nav-item">
            <a class="nav-link" href="/catalog">
                <i class="bi bi-list-ul"></i>
                Каталог
            </a>
        </li>
    </ul>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Изображение</th>
                <th>Название</th>
                <th>Автор</th>
                <th>Цена</th>
                <th>Статус</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td>
                    <img th:if="${product.imagePath}"
                         th:src="@{'/uploads/' + ${product.imagePath}}"
                         style="max-width: 100px; max-height: 100px;"
                         onerror="this.onerror=null;this.src='/img/no-image.png';">
                </td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.author}"></td>
                <td th:text="${'₽' + #numbers.formatDecimal(product.price, 1, 2)}"></td>
                <td>
                    <span th:switch="${product.status.name()}" class="font-weight-bold">
                        <span th:case="'AVAILABLE'" class="status-available">Доступен</span>
                        <span th:case="'BOOKED'" class="status-booked">
                            Забронирован до: [[${#temporals.format(product.bookingExpiry, 'dd.MM.yyyy HH:mm')}]]
                        </span>
                        <span th:case="'SOLD'" class="status-sold">Продан</span>
                    </span>
                </td>
                <td>
                    <div class="btn-group">
                        <a th:href="@{/admin/products/edit/{id}(id=${product.id})}"
                           class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <button class="btn btn-sm btn-outline-danger" data-toggle="modal"
                                data-target="#deleteModal"
                                th:data-product-id="${product.id}">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Модальное окно удаления -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="deleteForm" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="modal-header">
                    <h5 class="modal-title">Подтверждение удаления</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Вы действительно хотите удалить этот товар?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function() {
        $('#deleteModal').on('show.bs.modal', function(event) {
            var button = $(event.relatedTarget);
            var productId = button.data('product-id');
            var form = $('#deleteForm');
            form.attr('action', '/admin/products/delete/' + productId);
        });
    });
</script>
</body>
</html>
