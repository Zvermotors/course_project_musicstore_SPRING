<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Отправка уведомления</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="#">Админ-панель</a>
    <div class="navbar-nav ml-auto">
      <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-link nav-link">Выйти</button>
      </form>
      <a th:href="@{/admin/users}" class="btn btn-link nav-link">Пользователи</a>
      <a th:href="@{/admin/notifications}" class="btn btn-link nav-link">Уведомления</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2>Отправка уведомления конкретному пользователю</h2>

  <div th:if="${success}" class="alert alert-success">
    <span th:text="${success}"></span>
  </div>
  <div th:if="${error}" class="alert alert-danger">
    <span th:text="${error}"></span>
  </div>

  <div class="card">
    <div class="card-body">
      <form th:action="@{/admin/notifications/single}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <div class="mb-3">
          <label class="form-label">Email пользователя:</label>
          <input type="email" class="form-control" name="email" required
                 placeholder="Введите email пользователя">
        </div>

        <div class="mb-3">
          <label class="form-label">Тема письма:</label>
          <input type="text" class="form-control" name="subject" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Сообщение:</label>
          <textarea class="form-control" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Отправить уведомление</button>
      </form>
    </div>
  </div>

  <div class="mt-3">
    <a th:href="@{/admin/notifications}" class="btn btn-secondary">
      Массовая рассылка
    </a>
    <a th:href="@{/admin/users}" class="btn btn-link">
      Вернуться к пользователям
    </a>
  </div>
</div>
</body>
</html>
