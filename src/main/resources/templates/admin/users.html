<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление пользователями</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/admin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Админ-панель</a>
        <div class="navbar-nav ml-auto">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-link nav-link">Выйти</button>
            </form>
            <a th:href="@{/admin-panel}" class="btn btn-link nav-link">
                Админ-панель
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4">Управление пользователями</h2>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Создать нового пользователя</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/users/create}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" class="form-control" required minlength="6">
                </div>
                <div class="form-group">
                    <label>Роли:</label>
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="roleUser"
                                   name="roleNames" value="ROLE_USER" checked>
                            <label class="form-check-label" for="roleUser">Пользователь (ROLE_USER)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="roleAdmin"
                                   name="roleNames" value="ROLE_ADMIN">
                            <label class="form-check-label" for="roleAdmin">Администратор (ROLE_ADMIN)</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Создать пользователя</button>
            </form>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Список пользователей</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="thead-light">
                    <tr>
                        <th>ID</th>
                        <th>Логин</th>
                        <th>Роли</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                          <span th:each="role : ${user.roles}" class="badge mr-1"
                                th:classappend="${role == T(com.example.musicstore.models.enums.Role).ROLE_ADMIN} ?
                      'badge-danger' : 'badge-primary'"
                                th:text="${role == T(com.example.musicstore.models.enums.Role).ROLE_ADMIN} ?
               'Администратор' : 'Пользователь'">

                          </span>
                        </td>
                        <td>
                            <div class="btn-group" role="group">
                                <!-- кнопка редактирования роли-->
                                <button class="btn btn-sm btn-outline-primary" data-toggle="modal"
                                        data-target="#editModal"
                                        th:data-user-id="${user.id}"
                                        th:data-user-roles="${#strings.listJoin(user.roles, ',')}">
                                    <i class="bi bi-pencil"></i> Роли
                                </button>
                                <!-- удаление пользователя-->
                                <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post"
                                      onsubmit="return confirm('Вы уверены что хотите удалить пользователя?')">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <button type="submit" class="btn btn-sm btn-outline-danger">
                                        <i class="bi bi-trash"></i> Удалить
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно редактирования ролей -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Изменить роли пользователя</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form th:action="@{/admin/users/update-roles}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="modal-body">
                    <input type="hidden" name="userId" id="editUserId">
                    <div class="form-group">
                        <label>Выберите роли:</label>
                        <div class="form-check">
                            <input class="form-check-input role-checkbox" type="checkbox"
                                   id="editRoleUser" name="roles" value="ROLE_USER">
                            <label class="form-check-label" for="editRoleUser">Пользователь (ROLE_USER)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input role-checkbox" type="checkbox"
                                   id="editRoleAdmin" name="roles" value="ROLE_ADMIN">
                            <label class="form-check-label" for="editRoleAdmin">Администратор (ROLE_ADMIN)</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Модальное окно удаления -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form th:action="@{/admin/users/delete/{id}}" method="post" id="deleteForm">                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="modal-header">
                    <h5 class="modal-title">Подтверждение удаления</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Вы действительно хотите удалить этого пользователя?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function() {
        $('#editModal').on('show.bs.modal', function(event) {
            var button = $(event.relatedTarget);
            var userId = button.data('user-id');
            var userRoles = button.data('user-roles').split(',');

            var modal = $(this);
            modal.find('#editUserId').val(userId);
            modal.find('.role-checkbox').prop('checked', false);

            userRoles.forEach(function(role) {
                var trimmedRole = role.trim();
                if (trimmedRole) {
                    modal.find('.role-checkbox[value="' + trimmedRole + '"]').prop('checked', true);
                }
            });
        });

        $('#deleteModal').on('show.bs.modal', function(event) {
            var button = $(event.relatedTarget);
            var userId = button.data('user-id');
            var form = $('#deleteForm');
            form.attr('action', '/admin/users/delete/' + userId);
        });
    });
</script>
</body>
</html>
