<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Детали товара</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <!-- Карточка товара -->
    <div class="card">
        <!-- Изображение товара (то же, что и в каталоге) -->
        <img th:if="${product.imagePath}"
             th:src="@{'/uploads/' + ${product.imagePath}}"
             class="card-img-top"
             style="max-height: 400px; object-fit: contain;"
             onerror="this.onerror=null;this.src='/img/no-image.png';">

        <div class="card-body">
            <h2 th:text="${product.name}"></h2>
            <p class="text-muted" th:text="${product.author}"></p>
            <p class="card-text" th:text="${product.description}"></p>
            <p class="font-weight-bold" th:text="${'Цена: ' + #numbers.formatCurrency(product.price)}"></p>

            <!-- Кнопка "Назад" -->
            <a th:href="@{/catalog}" class="btn btn-secondary">Назад в каталог</a>
        </div>
    </div>
</div>
</body>
</html>
