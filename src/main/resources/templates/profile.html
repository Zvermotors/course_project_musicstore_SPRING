<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .main-content {
            display: flex;
            min-height: 600px;
        }

        .sidebar {
            width: 250px;
            background: #4285f4;
            color: white;
            padding: 30px 20px;
        }

        .content {
            flex: 1;
            padding: 40px;
        }

        .section-title {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 500;
            border-bottom: 2px solid #4285f4;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }

        .text-danger {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 5px;
            display: block;
        }

        .save-btn {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
        }

        .save-btn:hover {
            background-color: #3367d6;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                order: 2;
            }

            .content {
                order: 1;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="main-content">
        <div class="sidebar">
            <!-- sidebar content -->
        </div>

        <div class="content">
            <h2 class="section-title">Личная информация</h2>

            <!-- Форма для редактирования профиля -->
            <form th:action="@{/profile/update}" th:object="${userForm}" method="post">
                <!-- CSRF-токен (обязательно для Spring Security) -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <!-- Поле "ФИО" -->
                <div class="form-group">
                    <label for="fullName">ФИО</label>
                    <input type="text" id="fullName" class="form-control"
                           th:field="*{fullName}" required>
                    <small class="text-danger" th:if="${#fields.hasErrors('fullName')}"
                           th:errors="*{fullName}"></small>
                </div>

                <!-- Поле "Email" -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control"
                           th:field="*{email}" required>
                    <small class="text-danger" th:if="${#fields.hasErrors('email')}"
                           th:errors="*{email}"></small>
                </div>

                <!-- Поле "Телефон" -->
                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" class="form-control"
                           th:field="*{phone}">
                </div>

                <!-- Поле "Дата рождения" -->
                <div class="form-group">
                    <label for="birthDate">Дата рождения</label>
                    <input type="date" id="birthDate" class="form-control"
                           th:field="*{birthDate}">
                </div>

                <!-- Кнопка отправки ДОЛЖНА БЫТЬ ВНУТРИ ФОРМЫ -->
                <button type="submit" class="save-btn">Создать/обновить</button>
            </form>

            <!-- Остальная часть без изменений -->
        </div>
    </div>
</div>
</body>
</html>
