<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .login-title {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 500;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            position: relative;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-input {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
            width: 100%;
        }

        .form-input:focus {
            outline: none;
            border-color: #4285f4;
        }

        .login-button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .login-button:hover {
            background-color: #3367d6;
        }

        .register-link {
            display: block;
            margin-top: 20px;
            color: #4285f4;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .register-link:hover {
            color: #3367d6;
            text-decoration: underline;
        }

        .error-message {
            color: #d32f2f;
            background-color: #fce8e6;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding-left: 40px;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }

        .field-error {
            color: #d32f2f;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1 class="login-title">Регистрация</h1>

    <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

    <form th:action="@{/registration}" method="post" th:object="${user}" class="login-form">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" th:field="*{email}" class="form-input" required>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="field-error"></span>
        </div>

        <div class="form-group">
            <label>Пароль:</label>
            <input type="password" th:field="*{password}" class="form-input" required>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit" class="login-button">Зарегистрироваться</button>
    </form>

    <a th:href="@{/login}" class="register-link">Уже есть аккаунт? Войти</a>
</div>
</body>
</html>
